<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Your Movie Recommendation System</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-red-500 flex items-center gap-2"><i class="fas fa-film"></i>MovieFlix</h1>
            <div class="flex space-x-6">
                <button id="homeBtn" class="hover:text-red-500 transition-colors duration-300">Home</button>
                <button id="topRatedBtn" class="hover:text-red-500 transition-colors duration-300">Top Rated</button>
                <button id="recommendedBtn" class="hover:text-red-500 transition-colors duration-300">Recommended</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-[400px] flex items-center justify-center bg-gray-900">
        <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-gray-900/80 to-gray-900/90"></div>
        <div class="relative z-10 text-center max-w-2xl mx-auto px-4">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-4 drop-shadow-lg">
                <span class="block">Discover Your Next</span>
                <span class="block text-red-500">Favorite Movie</span>
            </h1>
            <p class="mt-3 text-base text-gray-200 sm:mt-5 sm:text-lg md:mt-5 md:text-xl drop-shadow">
                Explore thousands of movies, get personalized recommendations, and find your next cinematic adventure.
            </p>
            <div class="mt-8 flex justify-center">
                <a href="#search" class="px-8 py-3 rounded-md text-base font-medium bg-red-500 hover:bg-red-600 transition-colors duration-300 text-white shadow-lg">Get Started</a>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <div id="search" class="container mx-auto -mt-12 relative z-20">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-3xl mx-auto border border-gray-700">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Search movies..." 
                    class="flex-1 p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-red-500 focus:outline-none">
                <select id="genreSelect" class="p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-red-500 focus:outline-none">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Horror">Horror</option>
                </select>
                <select id="ratingSelect" class="p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-red-500 focus:outline-none">
                    <option value="">All Ratings</option>
                    <option value="8">8+ Stars</option>
                    <option value="7">7+ Stars</option>
                    <option value="6">6+ Stars</option>
                </select>
                <button id="searchBtn" class="bg-red-500 hover:bg-red-600 px-6 py-3 rounded-lg transition-colors duration-300 text-white font-semibold shadow">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
            </div>
        </div>
    </div>

    <!-- Movies Grid -->
    <div class="container mx-auto p-6">
        <div id="moviesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Movie cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Pagination -->
    <div class="container mx-auto p-4">
        <div id="pagination" class="flex justify-center space-x-2">
            <!-- Pagination buttons will be dynamically inserted here -->
        </div>
    </div>

    <!-- Movie Modal -->
    <div id="movieModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-xl max-w-2xl w-full mx-4 shadow-2xl border border-gray-700">
            <div class="flex justify-between items-start">
                <h2 id="modalTitle" class="text-3xl font-bold text-red-500"></h2>
                <button id="closeModal" class="text-gray-400 hover:text-white transition-colors duration-300">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="modalContent" class="mt-6">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
